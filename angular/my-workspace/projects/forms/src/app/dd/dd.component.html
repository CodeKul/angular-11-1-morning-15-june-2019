<form class="form-horizontal" (ngSubmit)="onSub()" [formGroup]="fg">
    <fieldset>
        <div id="legend">
            <legend class="">Register Using Data Driven</legend>
        </div>
        <div class="control-group">
            <!-- Username -->
            <label class="control-label" for="username">Username</label>
            <div class="controls">
                <input type="text"  [formControlName]="'usNm'" placeholder="" class="input-xlarge">
                <p class="help-block text-muted" *ngIf="!fg.controls.usNm.valid">Username can contain any letters or numbers, without spaces</p>
            </div>
        </div>

        <div class="control-group">
            <!-- E-mail -->
            <label class="control-label" for="email">E-mail</label>
            <div class="controls">
                <input type="text" [formControlName]="'email'" placeholder="" class="input-xlarge">
                <p class="help-block text-muted">Please provide your E-mail</p>
                <p class="help-block text-muted">Please Valid E-mail</p>
            </div>
        </div>

        <div class="control-group">
            <!-- Password-->
            <label class="control-label" for="password">Password</label>
            <div class="controls">
                <input type="password" [formControlName]="'pass'" placeholder="" class="input-xlarge">
                <p class="help-block text-muted">Password should be at least 4 characters</p>
            </div>
        </div>

        <div class="control-group">
            <!-- Password -->
            <label class="control-label" for="password_confirm">Password (Confirm)</label>
            <div class="controls">
                <input type="password" id="password_confirm" name="password_confirm" placeholder=""
                    class="input-xlarge">
                <p class="help-block text-muted">Please confirm password</p>
            </div>
        </div>

        <div class="control-group">
            <!-- Button -->
            <div class="controls">
                <input type="submit" class="btn btn-success" value="Okay">
            </div>
        </div>
    </fieldset>
</form>
